<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signal.Noise</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      body {
        background-image: url("background.png");
        background-position: top left;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
      .header-container {
        position: relative;
        width: 100%;
        padding-top: 30px;
        text-align: center;
        overflow: hidden;
      }
      .header-image {
        max-width: 80%;
        height: auto;
        transition: transform 0.5s ease-in-out;
        opacity: 0;
        animation: fadeIn 1.5s forwards;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 768px) {
        .header-image {
          max-width: 95%;
        }
      }
      .when-where-container {
        position: relative;
        width: 100%;
        padding: 320px 0 30px 0;
        text-align: left;
        overflow: hidden;
      }
      .when-where-image {
        max-width: 40%;
        height: auto;
        margin-left: 10%;
        opacity: 0;
        animation: slideIn 1.8s forwards;
      }
      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateX(-50px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @media (max-width: 768px) {
        .when-where-image {
          max-width: 70%;
          margin-left: 5%;
        }
      }
      .lineup-container {
        position: relative;
        width: 100%;
        padding: 50px 0;
        text-align: left;
        overflow: hidden;
      }
      .lineup-image {
        max-width: 60%;
        height: auto;
        margin-left: 5%;
        margin-right: 5%;
        opacity: 0;
        animation: slideInRight 1.8s forwards;
      }
      @keyframes slideInRight {
        0% {
          opacity: 0;
          transform: translateX(50px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @media (max-width: 768px) {
        .lineup-image {
          max-width: 80%;
          margin-right: 5%;
        }
      }
    </style>
    <script src="parallaxus.js"></script>
  </head>
  <body>
    <div class="header-container">
      <img
        src="header.png"
        alt="Signal.Noise Header"
        class="header-image parallax"
        data-speed="0.3"
      />
    </div>
    <div class="when-where-container">
      <img
        src="signal.noise-elements/when where.png"
        alt="When Where"
        class="when-where-image parallax"
        data-speed="0.5"
      />
    </div>
    <div class="lineup-container">
      <img
        src="signal.noise-elements/lineup.png"
        alt="Lineup"
        class="lineup-image parallax"
        data-speed="0.4"
      />
    </div>
  </body>
</html>
