<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal.Noise Flyer</title>
  <style>
    body {

    margin: auto;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    max-height: 100vh;
    max-width: 100vw;
    overflow: hidden;
    aspect-ratio: 17 / 22;
    }

    .flyer-container {
      position: relative;
      aspect-ratio: 17 / 22;
      width: 100vw;
      max-height: 100vh;
      background-color: black;
      overflow: hidden;
    }

    .flyer-background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      z-index: 1;
      max-width: 100%;
      height: auto;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    /* Position each overlay image */
    .header {
      top: 2%;
      left: 2%;
      width: 96%;
      animation-delay: 0.2s;
    }

    .when-where {
      top: 46%;
      left: 0%;
      width: 50%;
      animation: slideIn 1.8s forwards;
      animation-delay: 0.5s;
    }

    .lineup {
      top: 67%;
      left: 3%;
      width: 53%;
      animation: slideInRight 1.8s forwards;
      animation-delay: 0.8s;
    }

    .sn-logo {
      bottom: 3%;
      right: 32%;
      width: 5%;
      animation-delay: 2s;
    }

    .website-logo {
      bottom: 3%;
      right: 5%;
      width: 25%;
      animation-delay: 0.5s;
    }

    .greenscreen {
      top: 33%;
      right: 1%;
      width: 49%;
      animation: fadeIn 1.5s forwards;
      animation-delay: 1s;
    }
    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="flyer-container">
    <img src="background.png" class="flyer-background" alt="Flyer background">

    <img src="header.png" class="overlay header" alt="Header">
    <img src="when where.png" class="overlay when-where" alt="When and Where">
    <img src="lineup.png" class="overlay lineup" alt="Lineup">
    <img src="greenscreenmission.png" class="overlay greenscreen" alt="Greenscreen">
    <img src="sn_logo.png" class="overlay sn-logo" alt="Signal Noise Logo">
    <img src="website.png" class="overlay website-logo" alt="Website Info">
  </div>

</body></html>
