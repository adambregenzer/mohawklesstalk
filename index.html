<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signal.Noise</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      body {
        background-image: url("background.png");
        background-position: top left;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
      .header-container {
        position: relative;
        width: 100%;
        padding-top: 50px;
        text-align: center;
        overflow: hidden;
      }
      .header-image {
        max-width: 80%;
        height: auto;
        transition: transform 0.5s ease-in-out;
        opacity: 0;
        animation: fadeIn 1.5s forwards;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 768px) {
        .header-image {
          max-width: 95%;
        }
      }
    </style>
    <script src="parallaxus.js"></script>
  </head>
  <body>
    <div class="header-container">
      <img src="header.png" alt="Signal.Noise Header" class="header-image parallax" data-speed="0.3">
    </div>
  </body>
</html>
